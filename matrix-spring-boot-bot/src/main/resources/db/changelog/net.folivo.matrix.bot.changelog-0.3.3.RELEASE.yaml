databaseChangeLog:
  - changeSet:
      id: 0.3.3.RELEASE
      author: benkuly
      changes:
        - createTable:
            tableName: matrix_event_transaction
            columns:
              - column:
                  name: id
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: tnx_id
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
              - column:
                  name: event_id
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INTEGER
                  constraints:
                    nullable: false
        - createTable:
            tableName: matrix_room
            columns:
              - column:
                  name: id
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: is_managed
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INTEGER
                  constraints:
                    nullable: false
        - createTable:
            tableName: matrix_room_alias
            columns:
              - column:
                  name: alias
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: room_id
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_matrix_room_alias_matrix_room
                    references: matrix_room(id)
              - column:
                  name: version
                  type: INTEGER
                  constraints:
                    nullable: false
        - createTable:
            tableName: matrix_user
            columns:
              - column:
                  name: id
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: is_managed
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INTEGER
                  constraints:
                    nullable: false
        - createTable:
            tableName: matrix_membership
            columns:
              - column:
                  name: id
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: user_id
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_matrix_membership_matrix_user
                    references: matrix_user(id)
              - column:
                  name: room_id
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
                    foreignKeyName: fk_matrix_membership_matrix_room
                    references: matrix_room(id)
              - column:
                  name: version
                  type: INTEGER
                  constraints:
                    nullable: false
        - createTable:
            tableName: matrix_sync_batch_token
            columns:
              - column:
                  name: user_id
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: fk_matrix_sync_batch_token_matrix_user
                    references: matrix_user(id)
              - column:
                  name: token
                  type: VARCHAR(250)
                  constraints:
                    nullable: true
              - column:
                  name: version
                  type: INTEGER
                  constraints:
                    nullable: false